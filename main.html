<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabetical Article Sorter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Use your desired background image */
            background-size: cover;
            color: white;
            padding: 20px;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
    </style>
</head>
<body>

    <h1>Sorted Articles</h1>
    <ul id="band"></ul>

    <script>
        const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];

        // Function to remove 'a', 'an', 'the' and sort the array
        const sortedBands = bands.sort((a, b) => {
            const strippedA = a.replace(/^(a |an |the )/i, '').trim();
            const strippedB = b.replace(/^(a |an |the )/i, '').trim();
            return strippedA.localeCompare(strippedB);
        });

        // Select the unordered list and add sorted bands as list items
        const bandList = document.getElementById('band');
        sortedBands.forEach(band => {
            const li = document.createElement('li');
            li.textContent = band;
            bandList.appendChild(li);
        });
    </script>

</body>
</html>
