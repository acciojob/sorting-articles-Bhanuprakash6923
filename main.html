<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alphabetical Article Sorter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5 url('https://www.transparenttextures.com/patterns/forest.png');
      background-size: cover;
      padding: 20px;
    }
    ul#band {
      background-color: white;
      padding: 20px;
      max-width: 400px;
      list-style-type: square;
    }
    li {
      padding: 5px 0;
    }
  </style>
</head>
<body>

  <ul id="band"></ul>
<script>
    const bands = [
      'The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil',
      'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State',
      'We Came as Romans', 'Counterparts', 'Oh, Sleeper',
      'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'
    ];

    // Function to strip articles
    function strip(bandName) {
      return bandName.replace(/^(a |an |the )/i, '').trim();
    }

    // Sort ignoring "a", "an", "the"
    const sorted = bands.sort((a, b) => strip(a).localeCompare(strip(b)));

    // Render to list
    const bandList = document.getElementById('band');
	bandList.innerHTML = sorted.map(band => <li>${band}</li>).join('');
  </script>

</body>
</html>
